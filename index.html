<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<link rel="icon" href="img/sign_up_icon.jpg"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<!-- BEGIN ba-payment  -->
	<form action="#" class="ba-payment" method="post">
		<!-- BEGIN ba-payment__heade  -->
		<div class="ba-payment__header">
			<h3 class="ba-payment__title"><img src="img/sign_up_icon.jpg" alt="Ключ"> Create your free account</h3>
			<!-- BEGIN ba-payment-text-top  -->
			<div class="ba-payment-text-top">
				Come and join our cool and amazing community, fill in your details<br>
				to get started. Already have an account? <a href=#>Log in.</a>
			</div>
			<!-- END ba-payment-text-top  -->
		</div>
		<!-- END ba-payment__heade  -->
		<!-- BEGIN ba-payment__body  -->
		<div class="ba-payment__body">
			<!-- BEGIN ba-form-row  -->
			<div class="ba-form-row cf">
					<div class="ba-first-name">
				<input type="text" name="first-name" id="first-name" placeholder="First name" maxlength="50">
				</div>
				<div class="ba-last-name">
				<input type="text" name="last-name" id="last-name" placeholder="Last name" maxlength="50">
				</div>
			</div>
			<!-- END ba-form-row  -->
			<!-- BEGIN ba-form-row  -->
			<div class="ba-form-row">
				<div class="ba-email">
				<input type="email" name="email-address" id="email-address" required placeholder="Email address" maxlength="50">
				</div>
			</div>
			<!-- END ba-form-row  -->
			<!-- BEGIN ba-form-row  -->
			<div class="ba-form-row">
				<div class="ba-password">
				<input type="password" name="password" id="password" required placeholder="Password" maxlength="50">
				</div>
			</div>
			<!-- END ba-form-row  -->
			<!-- BEGIN ba-payment__footer  -->
			<div class="ba-payment__footer ba-text-center">
				<button class="ba-button" type="submit">Sign up for free
				</button>
				<!-- BEGIN ba-payment-text-top  -->
				<div class="text-bottom">
					 By clicking on “Sign up for free”, you agree to the <a href=#>Terms of Service</a> and
					the <a href="#">Privacy Policy</a>
				</div>
				<!-- END ba-payment-text-top  -->
			</div>
			<!-- END ba-payment__footer  -->
		</div>
		<!-- END ba-payment__body  -->
	</form>
	<!-- END ba-payment  -->
	</div>
	<!-- END ba-container  -->
</body>
</html>
